# Default values for external-auth-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

configTokenSignSecret:
configTokenEncryptSecret:
issuerSignSecret:
issuerEncryptSecret:
cookieSignSecret:
cookieEncryptSecret:
sessionEncryptSecret:
storeOpts: {}
configTokenStores: {}
configTokens: {}
revokedJtis: []

# exmaple config_token store (server-side config_tokens) setup using env variable backing
# in the example below the `config_token_id` would be "1", "2", etc
# and the `config_token_store_id` would be "primary" for the `config_token` created for the
# reverse proxy
#
#configTokenStores:
#  primary:
#    adapter: env
#    options:
#      cache_ttl: 3600
#      var: EAS_CONFIG_TOKENS
#
#configTokens:
#  1: encrypted config_token (NOT URL encoded)
#  2: ...
#  ...

# set the logging level
# WARN: debug or above will log secrets
#
# error, warn, info, verbose, debug, silly
logLevel: "info"

nodeExtraCaCerts:
#nodeExtraCaCerts: |-
#  -----BEGIN CERTIFICATE-----
#  ...
#  -----END CERTIFICATE-----
#  -----BEGIN CERTIFICATE-----
#  ...
#  -----END CERTIFICATE-----

replicaCount: 1

metrics:
  enabled: true
  port: 8080

image:
  repository: travisghansen/external-auth-server
  tag: latest
  #pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

env: {}
#  FOO:
#    value: "bar"
#  BAR:
#    value: "baz"

service:
  type: ClusterIP
  port: 80
  annotations:
    {}

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# https://github.com/helm/charts/tree/master/stable/redis-ha
redis-ha:
  enabled: false
  # highly recommended to set auth and redisPassword (must set both simultaneously)
  auth: false
  redisPassword:
  exporter:
    enabled: true

# sample storeOpts when using redis-ha chart
#storeOpts:
#  store: ioredis
#  password: <set to `redisPassword` value from above>
#  name: mymaster
#  keyPrefix: "eas:"
#  sentinels:
#  - host: eas-redis-ha-announce-0
#    port: 26379
#  - host: eas-redis-ha-announce-1
#    port: 26379
#  - host: eas-redis-ha-announce-2
#    port: 26379

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
